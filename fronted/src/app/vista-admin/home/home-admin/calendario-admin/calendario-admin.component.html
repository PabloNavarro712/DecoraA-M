<div class="calendar-container">
  <div class="calendar-content">
    <mat-card class="calendar-card">
      <mat-card-header>
        <mat-card-title>CALENDARIO DE EVENTOS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-calendar 
          [selected]="selectedDate" 
          (selectedChange)="selectDate($event)" 
          [dateClass]="dateClass">
        </mat-calendar>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="previousMonth()">Mes Anterior</button>
        <button mat-button (click)="nextMonth()">Mes Siguiente</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="event-list">
      <mat-card-header>
        <mat-card-title>Próximos Eventos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let event of getUpcomingEvents()">
            {{ event.date | date }}: {{ event.description }}
          </li>
        </ul>
      </mat-card-content>
    </mat-card>

    <mat-card class="note-list">
      <mat-card-header>
        <mat-card-title>Notas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Agregar nota</mat-label>
            <textarea matInput #noteInput></textarea>
          </mat-form-field>
          <button mat-raised-button (click)="addNote(noteInput.value); noteInput.value=''">Agregar Nota</button>
        </div>
        <ul>
          <li *ngFor="let note of notes">{{ note }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card class="add-event">
    <mat-card-header>
      <mat-card-title>Agregar Evento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Fecha del evento</mat-label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newEventDate">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción del evento</mat-label>
        <input matInput [(ngModel)]="newEventDescription">
      </mat-form-field>

      <button mat-raised-button (click)="addEvent()">Agregar Evento</button>
    </mat-card-content>
  </mat-card>

  <div *ngIf="selectedEvent">
    <h3>Evento para el {{ selectedDate | date }}</h3>
    <p>{{ selectedEvent.description }}</p>
  </div>
</div>
