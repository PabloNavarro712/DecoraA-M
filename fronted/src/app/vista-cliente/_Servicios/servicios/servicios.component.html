<div class="container mt-5">
    <h2 class="text-center mb-4">Personaliza tu Servicio de Decoración</h2>
  
    <div class="row">
      <div *ngFor="let servicio of servicios" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-img-container">
            <img [src]="servicio.imagen" class="card-img-top" alt="{{ servicio.nombre }}">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ servicio.nombre }}</h5>
            <p class="card-text text-center text-muted">Paquete Básico: <strong>{{ servicio.precioBase | currency }}</strong></p>
            
            <h6 class="text-center mt-3">Personaliza tu servicio:</h6>
            <div *ngFor="let opcion of servicio.opciones" class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox" 
                [id]="opcion.id" 
                [(ngModel)]="opcion.seleccionado"
                (change)="actualizarPrecio(servicio)"
              >
              <label class="form-check-label" [for]="opcion.id">
                {{ opcion.nombre }} (+ {{ opcion.precio | currency }})
              </label>
            </div>
  
            <h5 class="mt-3 text-center">Precio Total: <strong>{{ servicio.precioTotal | currency }}</strong></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
