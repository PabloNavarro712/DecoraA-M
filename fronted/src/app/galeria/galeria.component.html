<div class="header">
    <h1>“Decoración que deja huella, recuerdos que perduran.”</h1>
  </div>
  
  <div class="gallery text-center">
    <div class="container">
      <div class="gallery-masonry">
        <div class="gallery-item" *ngFor="let item of imagenes">
          <img [src]="item.src" [alt]="item.alt">
          <div class="hover-overlay">
            <div class="hover-text">{{ item.texto }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
