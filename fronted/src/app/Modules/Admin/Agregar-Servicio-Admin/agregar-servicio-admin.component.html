<div class="form-container">
    <h2>Agregar Nuevo Servicio</h2>
    <form [formGroup]="formServicio" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre del Servicio</label>
        <input id="nombre" formControlName="nombre" type="text" />
        <div class="error" *ngIf="formServicio.get('nombre')?.invalid && formServicio.get('nombre')?.touched">
          El nombre del servicio no puede estar vacío.
        </div>
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción del Servicio</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
        <div class="error" *ngIf="formServicio.get('descripcion')?.invalid && formServicio.get('descripcion')?.touched">
          La descripción no puede estar vacía.
        </div>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" formControlName="precio" type="number" />
        <div class="error" *ngIf="formServicio.get('precio')?.invalid && formServicio.get('precio')?.touched">
          El precio debe ser un valor numérico válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" formControlName="categoria">
          <option value="" disabled selected>Selecciona una categoría</option>
          <option *ngFor="let categoria of categorias" [value]="categoria">
            {{ categoria }}
          </option>
        </select>
        <div class="error" *ngIf="formServicio.get('categoria')?.invalid && formServicio.get('categoria')?.touched">
          Selecciona una categoría.
        </div>
      </div>
  
      <div class="form-group">
        <label for="imagen">Imagen del Servicio</label>
        <input id="imagen" type="file" (change)="onFileChange($event)" />
      </div>
  
      <button type="submit" [disabled]="formServicio.invalid">Guardar</button>
    </form>
  </div>
