<div class="contenedor__todo">
    <div class="caja__trasera">
      <h3>{{ isLoginVisible ? 'Bienvenido de nuevo' : 'Regístrate para comenzar' }}</h3>
    </div>
    <div class="contenedor__login-register">
      <form *ngIf="isLoginVisible" class="formulario__login">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Correo Electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        <div class="enlace-registro">
          <p>¿No tienes una cuenta? 
            <a href="#" (click)="toggleForm($event)">Regístrate aquí</a>
          </p>
        </div>
      </form>
  
      <form *ngIf="!isLoginVisible" class="formulario__register">
        <h2>Regístrate</h2>
        <input type="text" placeholder="Nombre completo" required />
        <input type="text" placeholder="Correo Electrónico" required />
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
        <div class="enlace-registro">
          <p>¿Ya tienes una cuenta? 
            <a href="#" (click)="toggleForm($event)">Inicia sesión aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
