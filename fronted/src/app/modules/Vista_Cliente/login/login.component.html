<div class="login-container">
  <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()">
          <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-group">
              <label for="role">Selecciona tu rol</label>
              <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
                  <option value="" disabled selected>Selecciona un rol</option>
                  <option value="cliente">Cliente</option>
                  <option value="administrador">Administrador</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </form>
  </div>
</div>
