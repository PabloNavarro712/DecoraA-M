        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body custom-body">
        <!-- Información de contacto -->
        <p><strong>Correo:</strong> contacto&#64;ejemplo.com</p>
        <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad Ejemplo</p>
        <p><strong>Horario de atención:</strong> Lunes a Viernes, 9 AM - 6 PM</p>
        <p><strong>Teléfono:</strong> 555-555-5555</p>
        <!-- Botón de contacto por WhatsApp -->
