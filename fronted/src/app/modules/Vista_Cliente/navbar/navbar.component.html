<!-- Barra de navegación fija que se ubica debajo del banner -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
  <div class="container-fluid">

    <a class="navbar-brand white-text" routerLink="/">Decora A&M</a>

    <!-- Botón de hamburguesa -->
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isNavbarCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/clientes" (click)="closeNavbar()">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/clientes/services" (click)="closeNavbar()">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/clientes/sobre-nosotros" (click)="closeNavbar()">Nuestra historia</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-link" (click)="openModal('login')">
            <i class="fas fa-user d-none d-lg-inline"></i> <!-- Mostrar solo el ícono en pantallas grandes -->
            <span class="d-lg-none">Inicio de sesión</span> <!-- Mostrar solo el texto en pantallas pequeñas -->
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Modal de Login -->
<div class="modal" [ngClass]="{'show': activeModal === 'login'}" (click)="closeModal($event)">
  <div class="modal-content" (click)="stopPropagation($event)">
    <span class="close-btn" (click)="closeModal()">&times;</span>

    <div class="modal-body">
      <!-- Aquí insertas el componente de login 
      <app-login></app-login>
      -->
    <app-login></app-login>
    </div>
  </div>
</div>

<!-- Área donde se cargará el contenido de las diferentes rutas -->
<div class="container-fluid mt-5">
  <router-outlet></router-outlet>
</div>
