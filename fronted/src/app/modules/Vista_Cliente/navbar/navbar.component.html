<!-- Área donde se cargará el contenido de las diferentes rutas -->
<div class="container-fluid mt-5">
  <router-outlet></router-outlet>
</div>


<!-- Botón flotante con ícono -->
<button type="button" class="floating-button" data-bs-toggle="modal" data-bs-target="#contactModal">
  <i class="fas fa-envelope"></i> <!-- Ícono de sobre -->
</button>

<!-- Modal para información de contacto -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Información de Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Aquí va la información de contacto -->
        <p>Teléfono: 555-5555</p>
        <p>Correo: contacto&#64;ejemplo.com</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
