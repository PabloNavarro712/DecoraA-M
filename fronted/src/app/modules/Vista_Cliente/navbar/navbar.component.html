<!-- Área donde se cargará el contenido de las diferentes rutas -->
<div class="container-fluid mt-5">
     <router-outlet></router-outlet>
</div>
<!-- Enlace para la fuente personalizada (Google Fonts) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Botón flotante con ícono -->
<button type="button" class="floating-button" data-bs-toggle="modal" data-bs-target="#contactModal">
  <i class="fas fa-envelope fa-2x"></i> <!-- Ícono de sobre aumentado -->
</button>

<!-- Modal de contacto personalizado -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- Centrado verticalmente -->
    <div class="modal-content custom-modal"> <!-- Aplicar clase personalizada -->
      <div class="modal-header custom-header">
        <h5 class="modal-title" id="contactModalLabel">Información de Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body custom-body">
        <!-- Información de contacto con iconos y textos modificados -->
        <p><i class="fas fa-envelope fa-2x"></i> contacto&#64;ejemplo.com</p> <!-- Ícono de correo aumentado -->
        <p><i class="fas fa-map-marker-alt fa-2x"></i> Calle Falsa 123, Ciudad Ejemplo</p> <!-- Ícono de dirección aumentado -->
        <p><i class="fas fa-clock fa-2x"></i> Lunes a Viernes, 9 AM - 6 PM</p> <!-- Ícono de horario aumentado -->
        <p><i class="fas fa-phone fa-2x"></i> 555-555-5555</p> <!-- Ícono de teléfono aumentado -->
        <!-- Botón de contacto por WhatsApp -->
        <a href="https://wa.me/5555555555" class="btn btn-success" target="_blank">
          <i class="fab fa-whatsapp fa-2x"></i> Contactar por WhatsApp <!-- Ícono de WhatsApp aumentado -->
        </a>
      </div>
    </div>
  </div>
</div>
