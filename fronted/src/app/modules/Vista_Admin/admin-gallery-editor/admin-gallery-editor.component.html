<div class="container mt-4">
    <h2 class="text-center">Editor de Galería</h2>
  
    <!-- Formulario para agregar/editar fotos -->
    <div class="card mb-4">
      <div class="card-header">
        {{ editIndex !== null ? 'Editar Foto' : 'Agregar Nueva Foto' }}
      </div>
      <div class="card-body">
        <form (ngSubmit)="addOrEditPhoto()">
          <div class="form-group mb-3">
            <label for="category">Seleccionar Categoría:</label>
            <select [(ngModel)]="selectedCategory" id="category" class="form-control" required>
              <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="photoUrl">URL de la Imagen:</label>
            <input type="text" id="photoUrl" class="form-control" [(ngModel)]="newPhotoSrc" required />
          </div>
          <div class="form-group mb-3">
            <label for="photoAlt">Descripción de la Imagen:</label>
            <input type="text" id="photoAlt" class="form-control" [(ngModel)]="newPhotoAlt" required />
          </div>
          <button type="submit" class="btn btn-primary">
            {{ editIndex !== null ? 'Guardar Cambios' : 'Agregar Foto' }}
          </button>
          <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Cancelar</button>
        </form>
      </div>
    </div>
  
    <!-- Tablas por categoría -->
    <div *ngFor="let category of categories" class="mb-4">
      <h4>{{ category.name }}</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let photo of category.photos; let i = index">
            <td>
              <img [src]="photo.src" [alt]="photo.alt" class="img-thumbnail" style="width: 100px;">
            </td>
            <td>{{ photo.alt }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editPhoto(category.name, i)">Editar</button>
              <button class="btn btn-danger btn-sm ml-2" (click)="removePhoto(category.name, i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
