<div class="container mt-4">
    <div class="container mt-4">
        <h2>Gestión de Servicios</h2>
      
        <!-- Filtro de categorías -->
        <div class="mb-3">
            <label for="categoria">Filtrar por categoría:</label>
            <select
              id="categoria"
              class="form-select"
              [(ngModel)]="categoriaSeleccionada"
              (change)="onCategoriaChange()"> <!-- Llama a onCategoriaChange() cuando se cambia la categoría -->
              <option *ngFor="let categoria of categorias" [value]="categoria">
                {{ categoria }}
              </option>
            </select>
          </div>
      
        <!-- Tabla de servicios -->
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Imagen</th>
              <th>Nombre del servicio</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of servicios">
              <td><img [src]="servicio.imagen" alt="Imagen del servicio" style="width: 100px; height: auto;"></td>
              <td>{{ servicio.titulo }}</td>
              <td>{{ servicio.descripcion }}</td>
              <td>{{ servicio.precio | currency }}</td>
              <td>
                <app-botoneditar></app-botoneditar>
                <button class="btn btn-danger btn-sm" (click)="eliminarServicio(servicio.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item" (click)="changePage(currentPage - 1)" [class.disabled]="currentPage === 1">
                <span class="page-link"> &lt;&lt; </span>
              </li>
              <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="page === currentPage"
                (click)="changePage(page)">
                <span class="page-link">{{ currentPage }}</span>
              </li>
              <li class="page-item" (click)="changePage(currentPage + 1)"
                [class.disabled]="currentPage === totalPages || totalPages === 0">
                <span class="page-link"> &gt;&gt; </span>
              </li>
            </ul>
          </nav>

      </div>
      

  </div>
